name: Java CI with Maven 

on:
  push:
    branches: [ "main" ]

jobs:

  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile with Maven
        run: mvn compile

  security-check:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy FS Scan
        run: trivy fs --format json -o trivy-fs-report.json .

      - name: Install Gitleaks
        run: sudo apt install gitleaks -y

      - name: Run Gitleaks Scan
        run: gitleaks detect -s . -r gitleaks-report.json --report-format json

      - name: Upload Security Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: Security Reports
          path: |
            trivy-fs-report.json
            gitleaks-report.json

  test:
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Maven Tests
        run: mvn test

  depcheck:
    runs-on: ubuntu-latest
    name: Dependency Check
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Run Maven Test for Dependency Check Prep
        run: mvn clean test
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v4
        id: depcheck
        with:
          project: 'shopping-cart'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@v3.1.3
        with:
          name: Depcheck report
          path: ${{ github.workspace }}/reports



  build_project_and_sonar_scan:
    runs-on: ubuntu-latest
    needs: depcheck
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build Project
        run: mvn package
